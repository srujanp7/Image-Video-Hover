<html>
    <head>
        <title>demo video background</title>
        <style type="text/css">
            .fullscreen_bg
            {
                position:fixed;
                top:0;
                right:0;
                bottom:0;
                left:0;
                overflow:hidden;
                z-index:-1;
                background-size:cover;
            }

            .fullscreen_bg_video
            {
                position:fixed;
                width:auto;
                height:auto;
                min-width:100%;
                min-height:100%;
            }
            h2{background-color: aquamarine;}

            </style>
    </head>
    <body>
        <div class="fullscreen_bg">
            <video src="tom and jerry.mp4" autoplay muted loop class="fullscreen_bg"></video>
        </div>
        <h2>TOM & JERRY</h2>
        <h2>memories refresh</h2>
        </body>
</html>
